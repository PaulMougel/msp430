<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>MSP430 Demo</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/smoothie.js"></script>
	<script src="/vendor/radar-chart-min.js"></script>
	<script src="/vendor/d3.v3.min.js"></script>
	<style type="text/css">
		.legend { /* Radar chart legend */
			font-size: 1.2em !important;
		}
	</style>

Â 
<body>
	<h1>Temperature graph</h1>
	<canvas id="temperature" width="800" height="200"></canvas>

	<h1>Radar</h1>
	<div id="radar" style="float: left"></div>

		<h1>Helpdesk</h1>
		<p id="help"></p>
</body>

<script>
	// Temperature graph
	var smoothie = new SmoothieChart({
		millisPerPixel: 100
	});
	smoothie.streamTo(document.getElementById("temperature"));
	var lines = {};
	function draw_temperatures (msg) {
		if (! lines[msg.node_id]) {
			lines[msg.node_id] = new TimeSeries();
			smoothie.addTimeSeries(lines[msg.node_id], {
				lineWidth: 5,
				strokeStyle: 'rgb(' + parseInt(Math.random() * 255) + ',' + parseInt(Math.random() * 255) + ',' + parseInt(Math.random() * 255) + ')'
			});
		}
		lines[msg.node_id].append(new Date().getTime(), msg.temperature);
	}
	
	// Radar graph
	// Note: this is an ugly use of a radar char.
	var nodes = {};
	function draw_radar (msg) {
		nodes[msg.node_id] = msg.rssi;
		var data = [];
		var nodeIds = Object.keys(nodes);

		nodeIds.forEach(function (nodeId) {
			var elem = [];
			for (var i = 0 ; i < nodeIds.length ; i++) {
							if (nodeIds[i] === nodeId) {
					// RadarChart doesn't like negative values
					// -90dBm = low power = far away
					// -20dBm = high power = close
					// So in our case we can just take the opposite of the value and we'll be fine
					elem.push({axis: nodeIds[i], value: -nodes[nodeId]});
									} else
					elem.push({axis: nodeIds[i], value: 0})
			}
			data.push(elem);
		});

		RadarChart.draw("#radar", data);
	};

	function draw_helpdesk (msg) {
		if (! msg.help) return;
		if (timeout) clearTimeout(timeout);

		document.getElementById('help').innerText = msg.node_id + ' called for help';
		timeout = setTimeout(function () {
			document.getElementById('help').innerText = '';
			timeout = null;
		}, 3000);
	}

	var socket = io.connect('http://' + document.location.host);

		var timeout;
		socket.on('message', function (msg) {
			draw_temperatures(msg);
			draw_radar(msg);
			draw_helpdesk(msg);
		});
</script>

</html>
